<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NASA의 리소스와 팟캐스트로 우주의 방대한 미지의 세계를 탐험하세요.">
    <title>Language Inclusion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://images.pexels.com/photos/2156/sky-earth-space-working.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed; /* fixed로 배경 고정 */
            background-size: cover; /* 배경 이미지의 크기를 화면에 맞춤 */
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .thumbnail-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .thumbnail-bar img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="https://www.nasa.gov/podcasts/">팟캐스트 듣기</a>
        <a href="https://www.instagram.com/nasa/">SNS</a>
        <a href="https://imagine.gsfc.nasa.gov/hst_bday/">내 생일에 관측한 우주 사진</a>
    </header>

    <main class="content">
        <h1>무한한 지평선:<br>우주 탐험</h1>
        <p>우주의 방대한 미지의 세계를 들여다보세요.</p>
        <a href="https://www.nasa.gov/" class="btn" role="button">NASA 탐험하기</a>
    </main>

    <div class="thumbnail-bar">
        <img src="https://images.pexels.com/photos/2152/sky-earth-space-working.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="썸네일 1">
        <img src="https://images.pexels.com/photos/256152/pexels-photo-256152.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="썸네일 2">
        <img src="https://images.pexels.com/photos/41006/satellite-soyuz-spaceship-space-station-41006.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="썸네일 3">
    </div>
</body>
</html>
